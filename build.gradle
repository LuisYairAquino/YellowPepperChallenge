plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.3.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rest-assured:rest-assured:4.3.3'
    implementation 'net.serenity-bdd:serenity-core:2.6.0'
    implementation 'net.serenity-bdd:serenity-rest-assured:2.6.0'
    implementation 'net.serenity-bdd:serenity-junit5:2.6.0'
    implementation 'net.serenity-bdd:serenity-cucumber6:2.6.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'io.cucumber:cucumber-java:6.10.4'
    implementation 'io.cucumber:cucumber-junit:6.10.4'
    testImplementation 'org.assertj:assertj-core:3.19.0'
}

test {
    useJUnitPlatform()
}